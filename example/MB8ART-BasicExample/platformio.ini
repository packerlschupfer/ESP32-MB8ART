; PlatformIO Project Configuration File
;
; MB8ART Basic Example
; Simple demonstration of MB8ART temperature sensor library

[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 921600

; Library dependencies using symlinks (for development within the git repo)
lib_extra_dirs = ../../..
lib_deps =
    ESP32-LibraryCommon=symlink://../../../ESP32-LibraryCommon
    ESP32-MB8ART=symlink://../..

build_flags =
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=3

; Default environment - USB upload
[env:esp32dev]
board = esp32dev
upload_port = /dev/ttyUSB0

; Alternative: USB-CDC upload (for ESP32-S2/S3 or boards with native USB)
[env:esp32dev_usb]
board = esp32dev
upload_port = /dev/ttyACM0
